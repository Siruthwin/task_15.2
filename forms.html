<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Responsive Registaration Form</title>
        <link rel="stylesheet" href="./responsiveRegistration.css">
        <script type="text/javascript" lang="javascript" src="./responsiveRegistaration.js"></script>
        
    </head>
       
    <body>
        <h1>HTML Form</h1>
        <div class="container">
            <div class="row">
                <div class="col-10">
                    <label for="fname">First Name:</label>
                </div>
                <div class="col-90">
                    <input type="text" id="fname" name="firstname" placeholder="Enter your first name">
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <label for="lname">Last Name:</label>
                </div>
                <div class="col-90">
                    <input type="text" id="lname" name="lastname" placeholder="Enter your last name">
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <label for="address">Address:</label>
                </div>
                <div class="col-90">
                    <textarea name="address" id="address" cols="30" rows="10"></textarea>
                </div>
            </div>

            <div class="row">
                <div class="col-10">
                    <label for="pincode">PIN:</label>
                </div>
                <div class="col-90">
                    <input type="number" id="pin" name="pin" maxlength="6">
                </div>
            </div>

            <div class="row">
                <div class="col-10">
                    <label for="gender" required>Gender:</label>
                </div>
                <div class="col-90">
                    <input type="radio" id="male" name="gender" value="male"/>Male
                    <input type="radio" id="female" name="gender" value="female"/>Female
                </div>
            </div>

            <div class="row">
                <div class="col-10">
                    <label for="qualification" required >Choice of Food:</label>
                </div>
                <div class="col-90">
                    <select name="Food Choice" id="Food Choice">
                        <option value=" ">Select Food:</option>
                        <option value="Pizza">Pizza</option>
                        <option value="Dosa">Dosa</option>
                        <option value="Fired chicken">Fired chicken</option>
                        <option value="Meat Balls">Meat Balls</option>
                    </select>
                </div>
            </div>
            
            <div class="col-90">
                <select name="Food Choice" id="Food Choice">
                    <option value=" ">Select Food:</option>
                    <option value="Pizza">Pizza</option>
                    <option value="Dosa">Dosa</option>
                    <option value="Fired chicken">Fired chicken</option>
                    <option value="Meat Balls">Meat Balls</option>
                </select>
            </div>
        </div>
            <div class="row">
                <div class="col-10">
                    <label for="state">State:</label>
                </div>
                <div class="col-90">
                    <input type="text" id="state" name="state">
                </div>
            </div>

            <div class="row">
                <div class="col-10">
                    <label for="state">Country:</label>
                </div>
                <div class="col-90">
                    <input type="text" id="Country" name="Country">
                </div>
            <div class="row style">
                <input type="submit" value="Submit" onclick="SaveFormDetails()">
            </div>  
        </div>  
    </body>
    <script src="forms.js"></script>
</html>
